<!doctype html>
<html lang="en">
<head>
    <!-- Title to be displayed in the browser's tab -->
    <title> HTML Base Project - Page 2 </title>
    
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" user-scalable="no">
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/featherlight.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    
    <!-- JS scripts -->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/featherlight.min.js"></script>
    <!-- Responsive Menu From https://github.com/ThomasRambaud/jQuery-Ultimate-Burger-Menu -->
    <script type="text/javascript" src="js/jquery.ultimate-burger-menu.js"></script>
    
    <script>
        $(document).ready(function(){
            $('#navigation').burgerMenu({
                translate: true,
                animateSpeed: 300,
                menuWidth: '50%',
                menuHeight: '100%',
                keepButtonNextToMenu: true,
                menuBorder: 'none',
                menuBackground: '#333',
                linkBackground: '#333',
                linkColor: '#fff',
                linkBorderBottom: '2px groove #444',
                lineColor: '#333'
            });
        });
    </script>
    
</head>

<header>
    <a href="index.html" alt="Homepage"><img src="images/logo.png" alt="logo" /></a>
    <nav id="navigation">

        </ul>
    </nav>

</div>
